<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
  href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
  rel="stylesheet"
/>

<link rel="stylesheet" href="styles.css">
</head>
<body>
    <header><section id="header-part"></section>
        <img id="logo" src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png"/>
        
      <h4 id="name"> Coffee Masters</h4> 
   </header>
   
   <section id="main-section">

       
            
           <section class="menu-sec menu-left">
           <h2 id="box-title">ITEMS </h2> 
            <div class="item">
                <h3 class="quantity">1x</h3>
                

                <div class="info"><h4 class="type">Cappucino<h5 class="extra-info">Light Foam</h5></h4></div>
                
                <h4 class="price">$6.00</h4>
              
            </div>
            
            <div class="item">
                <h3 class="quantity">1x</h3>
                

                <div class="info"><h4 class="type">Cappucino</h4> <h5 class="extra-info">Almond Milk</h5>
                    <h5 class="extra-info">Double Espresso Shot</h5></div>
               
               
                <h4 class="price">$7.90</h4>
                
            </div>
            
            <div class="item">
                <h3 class="quantity">1x</h3>
                

                <div class="info"><h4 class="type">
                    Croissant</h4>
                    <h5 class="extra-info">Butter</h5></div>
                <h4 class="price">$5.37</h4>
              
            </div>
            
           </section>
           <section class="menu-right">
           
                <form>
                <section class="order-item order-top">
                 
                    <h4 id="name-title">NAME</h4>
                 <label for="order-name">Name for Order </label>
                 <input type="text" id="order-name" name="order-name"><br>
                   
                </section>
                <section class=" order-item order-bottom">
                    <h4 id="payment-title">PAYMENT</h4>
                    <label for="card-number">Card number </label>
                 <input type="text" id="card-number" name="card-number"><br>
                 <label for="ccv-number">CCV number </label>
                 <input type="text" id="ccv-number" name="ccv-number"><br>
               </section>
            </form>
            <h4></h4>
          
     
      
        </section>
  
    </section>
</body>
</html>
